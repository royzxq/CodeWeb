<div>
	<strong ng-show="!vm.probList">Loading...</strong>
	<table>
		<tr>
			<td>title</td>
			<td>Difficult</td>
			<td>Link</td>
		</tr>
		<tr ng-repeat = "prob in vm.probList | orderBy:'title'">
			<td ng-bind="prob.title"></td>
			<td ng-bind="prob.difficulty"></td>
			<a ng-href="prob.link">
				<td ng-bind="prob.link"></td>
			</a>
		</tr>
	</table>
</div>
